<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/login.css">

  <title>Log in</title>
</head>

<body class="body">

  <!--box login-->
  <div class="login-top">
    <img src="../assets/netflix logo.png" alt="">
  </div>

  <!--cuerpo dentro de la caja-->
  <div class="d-flex justify-content-center align-items-center w-100">
    <section class="login-box">
      <h2 class="text-white">Sing in</h2>
      <form class="mt-4">
        <div class="mb-3 bg-white rounded p-2 form-group">
          <label for="exampleInputEmail1" class="small-text">Email or Phone Number</label>
          <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class=" mb-3  bg-white rounded p-2 form-group  ">
          <label for="exampleInputPassword1" class="small-text">Password</label>
          <input type="password" class="form-control  border-0 p-0" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-danger w-100 mt-3"><a class="btn text-white" href="../index.html">Sign
            in</a></button>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-white small-text" for="exampleCheck1">Remember me</label>
        </div>
        <div class=" facebook mt-3 d-flex row align-items-center ">
          <img class="imagen__face" src="../assets/facebook.png" alt="">
          <p class="text_facebook text-white">Login with Facebook</p>
        </div>

      </form>
    </section>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>





</html>
