    <!-- crear una vista de formulario con los inpuuts correspondientes

    <section>
        <div class="form-container">
            <form class="form" id="form">
                <!-- Title -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input required="" name="title" id="title" type="text" placeholder="Movie title">
                </div><!-- .Title -->

                <!-- Year -->
                <div class="form-group">
                    <label for="year">Year</label>
                    <input name="year" id="year" type="number" placeholder="Year">
                </div><!-- .Year -->

                <!-- Director -->
                <div class="form-group">
                    <label for="Director">Director</label>
                    <input name="Director" id="Director" type="text" placeholder="Director">
                </div><!-- .Director -->

                <!-- Duration -->
                <div class="form-group">
                    <label for="Duration">Duration</label>
                    <input name="Duration" id="Duration" type="text" placeholder="Duration">
                </div><!-- .Duration -->

                <!-- Genre -->
                <div class="form-group">
                    <label for="Genre">Genre</label>
                    <input name="Genre" id="Genre" type="text" placeholder="Genre">
                </div><!-- .Genre -->

                <!-- Rate -->
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <input name="rate" id="rate" step="0.01" type="number" placeholder="Rate">
                </div><!-- .Rate -->

                <!-- Poster -->
                <div class="form-group">
                    <label for="url">Poster</label>
                    <input name="url" id="url" type="url" placeholder="URL .jpg">
                </div><!-- .Poster -->
                <!-- Send -->
                <button type="submit" class="form-submit-btn">Submit</button>
                <!-- .Send -->
                <button type="button" id="limpiarInputs" class="form-submit-btn">Clear</button>
            </form>
        </div>
